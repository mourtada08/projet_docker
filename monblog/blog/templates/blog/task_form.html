{% extends "base.html" %}
{% block content %}

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right,rgb(218, 231, 246),rgba(93, 191, 248, 0.54));
        text-align: center;
        padding: 20px;
        position: relative;
    }

    h2 {
        color: #343a40;
        margin-bottom: 20px;
    }

    form {
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
        width: 350px;
        text-align: left;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
    }

    textarea {
        height: 150px; /* Augmente la hauteur */
        resize: vertical; /* Permet à l'utilisateur d'agrandir si besoin */
    }

    button {
        background-color: #28a745;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
        width: 100%;
    }

    button:hover {
        background-color: #218838;
        transform: scale(1.05);
    }

    /* Correction du bouton Déconnexion */
    .logout-btn {
        position: absolute;
        top: 10px;
        right: 10px;
    }
</style>
<form method="post">
    <h2>{% if form.instance.pk %}Modifier{% else %}Créer{% endif %} une tâche</h2>

    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Valider</button>
</form>
{% endblock %}
