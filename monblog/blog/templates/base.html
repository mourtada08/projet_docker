<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion de T√¢ches</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* Conteneur de la barre utilisateur */
    .user-bar {
        background: linear-gradient(to right,rgb(218, 231, 246),rgba(93, 191, 248, 0.54));        padding: 15px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        font-size: 16px;
    }

    /* Liens */
    .user-bar a {
        text-decoration: none;
        font-weight: bold;
        color: #007bff;
        padding: 8px 12px;
        border-radius: 5px;
        transition: 0.3s;
    }

    .user-bar a:hover {
        background: #007bff;
        color: white;
    }

    /* Formulaire de d√©connexion */
    .logout-form {
        display: inline-block;
        margin-left: 10px;
    }

    /* Bouton de d√©connexion */
    .logout-form button {
        background-color: #dc3545;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    .logout-form button:hover {
        background-color: #c82333;
        transform: scale(1.05);
    }
</style>
<body>
<div class="container mt-4">
 <div class="user-bar">
    {% if user.is_authenticated %}
        Bonjour <strong>{{ user.username }}</strong> |
        <a href="{% url 'task_list' %}">üìã Mes t√¢ches</a>
        <a href="{% url 'task_create' %}">‚ûï Cr√©er une t√¢che</a>
        <form method="post" action="{% url 'logout' %}" class="logout-form">
            {% csrf_token %}
            <button type="submit">D√©connexion</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">üîë Connexion</a>
        <a href="{% url 'register' %}">üìù Inscription</a>
    {% endif %}
</div>
</form>
        
    <hr>
    {% block content %}{% endblock %}
</div>
</body>
</html>
